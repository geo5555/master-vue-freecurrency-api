<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div id="app">
     <div class="container my-5">
         <div class="row">
             <div class="col-md-6">
                 <label >From</label>
                 <select v-model="from" name="" id="" class="form-control">    
                     <option :value="currency.id" v-for="currency in formattedCurrencies">
                         {{ currency.currencyName }}
                     </option>
                 </select>
             </div>
             <div class="col-md-6">
                <label >To</label>
                <select v-model="to" name="" id="" class="form-control">    
                    <option :value="currency.id" v-for="currency in formattedCurrencies">
                        {{ currency.currencyName }}
                    </option>
                </select>
            </div>
         </div>
         <div class="row my-5 justify-content-center">
             <div class="col-1">
                 <input v-model="amount" type="text" placeholder="amount">
                 <div class="text-center my-3">
                     <button :disabled="disabled" @click="convertCurrency" class="btn btn-lg btn-primary">Convert</button>
                 </div>
                 <div class="text-center my-3">
                    <h1>{{ calculateResult }}</h1>
                </div>
             </div>
         </div>
     </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
